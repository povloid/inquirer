		<div id="header">

												зашли как пользователь: #{app.authentication.name} -
												#{terminalCurrentUser.userAccount.description}</td>
											<td align="right" valign="top"><img
												src="#{request.contextPath}/images/icons/hist_16.png"></img>
												Время: <h:outputText value="#{app.date}">

												</h:outputText></td>
										</tr>

										</tr>
