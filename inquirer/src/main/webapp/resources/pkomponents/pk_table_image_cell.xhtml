<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<cc:interface>

	<cc:attribute name="filename" />

</cc:interface>
<cc:implementation>

	<b><h:outputText value="#{cc.attrs.filename}" /></b>
	<br></br>
	<a href="/vta/mvc/image/#{cc.attrs.filename}">Сылка на картинку</a>
	<br></br>
	<b>Ссылка для аватаров: </b>
	<h:outputText value="/mvc/image/#{cc.attrs.filename}" />
	<br></br>
	<b>Ссылка для редактора: </b>
	<h:outputText value="/vta/mvc/image/#{cc.attrs.filename}" />

</cc:implementation>
</html>
