<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<cc:interface>

	<cc:attribute name="cancel_action"
		method-signature="java.lang.String f()" />
	<cc:attribute name="value" default="Отменить"/>
	<cc:attribute name="title" default="Отменить" />

</cc:interface>
<cc:implementation>
	<p:commandButton icon="ui-icon cancl" immediate="true" ajax="false"
		action="#{cc.attrs.cancel_action}" value="#{cc.attrs.value}"
		title="#{cc.attrs.title}">
	</p:commandButton>

	<!-- 	<p:commandButton icon="ui-icon cancl" -->
	<!-- 		onclick="window.location.href = '#{cc.attrs.cancel_url}?&amp;faces-redirect=true';" -->
	<!-- 		title="Cancel"> -->
	<!-- 	</p:commandButton> -->

</cc:implementation>
</html>
