<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<cc:interface>

	<cc:attribute name="action"
		method-signature="java.lang.String f()" targets="closeButton" />
	<cc:attribute name="value" default="Закрыть"/>
	<cc:attribute name="title" default="Закрыть страницу" />

</cc:interface>
<cc:implementation>
	<p:commandButton icon="ui-icon close" immediate="true" id="closeButton"
		action="#{cc.attrs.action}" value="#{cc.attrs.value}" ajax="false"
		title="#{cc.attrs.title}">
	</p:commandButton>
</cc:implementation>
</html>
