<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<cc:interface>


	<cc:attribute name="add_view" type="java.lang.Boolean" />
	<cc:attribute name="edit_view" type="java.lang.Boolean" />
	<cc:attribute name="del_view" type="java.lang.Boolean" />


</cc:interface>
<cc:implementation>

	<h:graphicImage id="add_image" value="/images/icons/add_32.png"
		rendered="#{cc.attrs.add_view}" />
	<h:graphicImage id="edit_image" value="/images/icons/edit_32.png"
		rendered="#{cc.attrs.edit_view}" />
	<h:graphicImage id="delete_image" value="/images/icons/del_32.png"
		rendered="#{cc.attrs.del_view}" />
</cc:implementation>
</html>
